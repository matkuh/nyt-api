<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Form</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="jumbotron">
        <div id="jumbocont" class="container">
            <img id="newspaper" src="assets/images/newspaper.png">
            <h1 class="display-4">New York Times Search</h1>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <img class="calendar" src="assets/images/calendar.svg">
            Search Parameters
        </div>
        <div class="card-body">

            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Search Term</label>
                    <input type="text" class="form-control" id="topic">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                    <select class="form-control" id="num-rec">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startYear">Start Year (Optional):</label>
                    <input type="text" class="form-control" id="start-year">
                </div>
                <div class="form-group">
                    <label for="endYear">End Year (Optional):</label>
                    <input type="text" class="form-control" id="end-year">
                </div>
                <button type="button" class="btn">&#x1F50D Search</button>
                <button type="button" class="btn">&#128465 Clear Results</button>
            </form>

        </div>
    </div>
    </div>

    <div id="articlebox" class="card">
        <div class="card-header">
            <img class="calendar" src="assets/images/image.png">
            Top Articles
        </div>
        <div id ="articles" class="card-body">
            <blockquote class="blockquote mb-0">
            </blockquote>
        </div>
    </div>

    <hr>

    <footer>
        Made with lots and lots of &hearts;
    </footer>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
